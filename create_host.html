<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Checkpoint Network Host Objects</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .content {
        padding-top: 20px;
    }
    h1 {
        margin-top: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .host-entry {
        margin-bottom: 20px;
    }
    .host-entry input {
        margin: 5px;
    }
    #output {
        margin-top: 20px;
        color: yellow; /* Change output text color */
    }
footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #ffffff; /* Text color */
        font-size: 14px;
}
</style>
<script>
    function generateOutput() {
        var output = document.getElementById("output");
        var commands = [];

        var hostEntries = document.getElementsByClassName("host-entry");
        for (var i = 0; i < hostEntries.length; i++) {
            var siteCode = hostEntries[i].querySelector(".site-code").value.toUpperCase();
            var zone = hostEntries[i].querySelector(".zone").value.toUpperCase();
            var hostname = hostEntries[i].querySelector(".hostname").value.toUpperCase();
            var ipAddress = hostEntries[i].querySelector(".ip-address").value.toUpperCase();
            var color = hostEntries[i].querySelector(".color").value.toLowerCase();

            var command = 'add host name "' + siteCode + '_' + zone + '_' + hostname + '_' + ipAddress + '" ip-address "' + ipAddress + '"';
            commands.push(command + ' color ' + color);
        }

        output.innerHTML = commands.join("<br>");
    }

    function copyOutput() {
        var outputText = document.getElementById("output").innerHTML;
        var tempInput = document.createElement("textarea");
        document.body.appendChild(tempInput);
        tempInput.value = outputText;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Output copied to clipboard!");
    }

    function addHostEntry() {
        var form = document.getElementById("host-form");
        var newHostEntry = document.createElement("div");
        newHostEntry.classList.add("host-entry");
        newHostEntry.innerHTML = `
            <label for="siteCode">Site code:</label>
            <input type="text" class="site-code" name="siteCode">
            <label for="zone">Zone:</label>
            <input type="text" class="zone" name="zone">
            <label for="hostname">Hostname:</label>
            <input type="text" class="hostname" name="hostname">
            <label for="ipAddress">IP Address:</label>
            <input type="text" class="ip-address" name="ipAddress">
            <label for="color">Color:</label>
            <select class="color" name="color">
                <option value="aquamarine">Aquamarine</option>
                <option value="black" selected>Black</option>
                <option value="blue">Blue</option>
                <option value="cadetblue">Cadet Blue</option>
                <option value="burlywood">Burlywood</option>
                <option value="cyan">Cyan</option>
                <option value="darkgreen">Dark Green</option>
                <option value="khaki">Khaki</option>
                <option value="orchid">Orchid</option>
                <option value="darkorange">Dark Orange</option>
                <option value="darkseagreen">Dark Sea Green</option>
                <option value="pink">Pink</option>
                <option value="turquoise">Turquoise</option>
                <option value="darkblue">Dark Blue</option>
                <option value="firebrick">Firebrick</option>
                <option value="brown">Brown</option>
                <option value="forestgreen">Forest Green</option>
                <option value="gold">Gold</option>
                <option value="darkgoldenrod">Dark Goldenrod</option>
                <option value="gray">Gray</option>
                <option value="darkgray">Dark Gray</option>
                <option value="lightgreen">Light Green</option>
                <option value="lemonchiffon">Lemon Chiffon</option>
                <option value="coral">Coral</option>
                <option value="seagreen">Sea Green</option>
                <option value="skyblue">Sky Blue</option>
                <option value="magenta">Magenta</option>
                <option value="purple">Purple</option>
                <option value="slateblue">Slate Blue</option>
                <option value="violetred">Violet Red</option>
                <option value="navyblue">Navy Blue</option>
                <option value="olive">Olive</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="sienna">Sienna</option>
                <option value="yellow">Yellow</option>
            </select>
        `;
        form.appendChild(newHostEntry);
    }
</script>
</head>
